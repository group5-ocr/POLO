version: "3.9"

services:
  backend:
    build: ./sever
    ports:
      - "8000:8000"
    volumes:
      - ./sever:/app                   
      - ./sever/results:/app/results   
    env_file:
      - ./sever/.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload 

  math-llm:
    build: ./models/math
    ports:
      - "5001:5001"
    volumes:
      - ./models/math:/app               

  easy-llm:
    build: ./models/easy
    ports:
      - "5003:5003"
    volumes:
      - ./models/easy:/app
