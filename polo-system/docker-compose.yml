version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app                   
      - ./backend/results:/app/results   
    env_file:
      - ./backend/.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload 

  math-llm:
    build: ./models/math
    ports:
      - "5001:5001"
    volumes:
      - ./models/math:/app               

  summary-llm:
    build: ./models/summary
    ports:
      - "5002:5002"
    volumes:
      - ./models/summary:/app

  easy-llm:
    build: ./models/easy
    ports:
      - "5003:5003"
    volumes:
      - ./models/easy:/app
