<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOLOv1 쉬운 논문</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          displayMath: [
            ["$$", "$$"],
            ["\\[", "\\]"],
          ],
          processEscapes: true,
          macros: {
            mathlarger: ['{\\large #1}', 1],
            mathbbm: ['{\\mathbb{#1}}', 1],
            wt: ['{\\widetilde{#1}}', 1],
            wh: ['{\\widehat{#1}}', 1],
            dfn: '{\\triangleq}',
            dB: '{\\mathrm{dB}}',
            snr: '{\\mathrm{SNR}}',
            bsnr: '{\\mathrm{S}\\widetilde{\\mathrm{N}}\\mathrm{R}}',
            dsnr: '{\\Delta\\snr}'
          }
        },
      };
    </script>
  </head>
  <body>
    <div class="container">
      <!-- 좌측 사이드바 -->
      <div class="sidebar">
        <!-- 목차 -->
        <nav class="table-of-contents" id="table-of-contents">
          <h3>목차</h3>
          <ul id="toc-list">
            <!-- JavaScript로 동적 생성 -->
          </ul>
        </nav>

        <!-- HTML 다운로드 버튼 -->
        <div class="download-section">
          <button id="download-html-btn" class="download-btn">
            <span class="download-icon">🌐</span>
            HTML로 다운로드
          </button>
        </div>
      </div>

      <!-- 메인 콘텐츠 -->
      <div class="main-content">
        <!-- 헤더 -->
        <header class="paper-header">
          <h1 id="paper-title">논문 제목 로딩 중...</h1>
          <div class="paper-info">
            <p>
              <strong>논문 제목:</strong>
              <span id="paper-title-text">로딩 중...</span>
            </p>
            <p>
              <strong>저자:</strong> <span id="paper-authors">로딩 중...</span>
            </p>
            <p>
              <strong>발표:</strong> <span id="paper-venue">로딩 중...</span>
            </p>
            <p>
              <strong>논문 ID:</strong> <span id="paper-id">로딩 중...</span>
            </p>
          </div>
        </header>

        <!-- 로딩 상태 -->
        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p>데이터를 불러오는 중...</p>
        </div>

        <!-- 에러 메시지 -->
        <div id="error" class="error" style="display: none">
          <h3>오류 발생</h3>
          <p id="error-message"></p>
        </div>

        <!-- 통합 결과 -->
        <div
          id="integrated-paper"
          class="integrated-paper"
          style="display: none"
        >
          <div class="paper-sections" id="paper-sections">
            <!-- JavaScript로 동적 생성 -->
          </div>
        </div>

        <!-- 푸터 -->
        <footer class="paper-footer">
          <p>AI 통합 분석 시스템 | YOLOv1 논문 분석 결과</p>
          <div class="stats" id="stats">
            <!-- 통계 정보는 JavaScript로 동적 생성 -->
          </div>
        </footer>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
